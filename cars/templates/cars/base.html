<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
{% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block page_title %}{% endblock %}</title>
    <!-- Halfmoon CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/halfmoon@2.0.2/css/halfmoon.min.css" rel="stylesheet" integrity="sha256-RjeFzczeuZHCyS+Gvz+kleETzBF/o84ZRHukze/yv6o=" crossorigin="anonymous"><link/>
    <!-- Halfmoon CORE  -->
    <link href="https://cdn.jsdelivr.net/npm/halfmoon@2.0.2/css/cores/halfmoon.modern.css" rel="stylesheet" integrity="sha256-DD6elX+jPmbFYPsGvzodUv2+9FHkxHlVtQi0/RJVULs=" crossorigin="anonymous">
    {% block page_level_css %}
    {% endblock %}
  </head>

  <body>
    <!-- Navbar start -->
    <nav class="navbar navbar-expand-lg" style="background-color: var(--bs-content-bg); border-bottom: var(--bs-border-width) solid var(--bs-content-border-color);">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{% static 'cars/images/ev_logo.png '%}" alt="Logo" width="24" height="24" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-collapse-1" aria-controls="navbar-collapse-1" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar-collapse-1">
                <!-- Navbar Items -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% block nav-link-index %}{% endblock %}" href="{% url 'index'%}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block nav-link-gallery %}{% endblock %}" aria-current="page" href="{% url 'gallery'%}">Gallery</a>
                    </li>
                    <!-- Navbar Tools App -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Tools</a>
                        <ul class="dropdown-menu mt-lg-2 rounded-top-0">
                            <li><a class="dropdown-item" href="#">Cost Calculator</a></li>
                            <li><a class="dropdown-item" href="#">Stats</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Other</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">News</a>
                    </li>
                </ul>
                <!-- Navbar User -->
                <form>
                    <div class="input-group">
                        <input class="form-control" type="email" placeholder="Email" aria-label="Email">
                        <button class="btn btn-primary text-nowrap" type="submit">Sign up</button>
                    </div>
                </form>
                <div class="d-flex">
                    <a href="#" class="btn btn-primary text-nowrap">Sign in</a>
                </div>
            </div>    
        </div>
    </nav>
    <!-- Navbar end -->


    {% block content %}
    {% endblock %}


    <!-- Footer start -->
    <style>
    .footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      color: #c2ced2;
      text-align: center;
    }
    .footer a:link{
      color: #e6c7e2;
    }
    .footer a:visited {
        color: #73c6b6;
    }
    </style>
    <div class="footer">
        <p><strong>Created by</strong> <i>Antoni Kaczorowski</i></p>
        <a href="https://github.com/antkac">Github</a>
        <a href="https://www.linkedin.com/in/antoni-kaczorowski-783b352b8/">LinkedIn</a>
    </div>
    <!-- Footer end -->

    <!-- Halfmoon JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha256-CDOy6cOibCWEdsRiZuaHf8dSGGJRYuBGC+mjoJimHGw=" crossorigin="anonymous"></script>
  </body>
</html>
